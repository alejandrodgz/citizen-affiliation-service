# SonarCloud Configuration for Citizen Affiliation Service

# Organization and Project Keys (you'll need to update these)
sonar.organization=your-github-username
sonar.projectKey=your-github-username_citizen-affiliation-service

# Project Information
sonar.projectName=Citizen Affiliation Service
sonar.projectVersion=1.0

# Source Code Settings
sonar.sources=affiliation
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Coverage Reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/tests/**,**/staticfiles/**,**/htmlcov/**,**/venv/**,**/env/**

# Test exclusions
sonar.test.exclusions=**/tests/**,**/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/test_*.py,**/__init__.py,**/admin.py,**/apps.py,**/manage.py

# Encoding
sonar.sourceEncoding=UTF-8

# Lint reports (optional)
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt
