# SonarCloud Configuration for Citizen Affiliation Service

# Organization and Project Keys
sonar.projectKey=alejandrodgz_citizen-affiliation-service
sonar.organization=alejandrodgz

# Project Information
sonar.projectName=Citizen Affiliation Service
sonar.projectVersion=1.0

# Source Code Settings
sonar.sources=affiliation
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Lint reports
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Coverage Reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/staticfiles/**,**/htmlcov/**,**/venv/**,**/env/**
sonar.test.exclusions=**/tests/**,**/test_*.py
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/test_*.py,**/__init__.py,**/admin.py,**/apps.py,**/manage.py

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Encoding
sonar.sourceEncoding=UTF-8
