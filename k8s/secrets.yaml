apiVersion: v1
kind: Secret
metadata:
  name: citizen-affiliation-secrets
  namespace: citizen-affiliation
type: Opaque
stringData:
  # Django secret key (CHANGE THIS IN PRODUCTION!)
  DJANGO_SECRET_KEY: "your-secret-key-here-change-in-production"
  
  # RabbitMQ credentials
  RABBITMQ_PASSWORD: "admin"
  
  # MySQL/MariaDB credentials  
  MYSQL_ROOT_PASSWORD: "rootpassword"
  DB_USER: "djangouser"
  DB_PASSWORD: "djangopass"
  
  # External API tokens (if needed)
  EXTERNAL_API_TOKEN: "your-api-token-here"
